{{ define "main" }}
<!--
  index.html (layouts/index.html)

  Landing page for the home page.

  Style:
    * assets/scss/components/_intro-image.scss
    * assets/scss/components/_intro.scss

  Documentation:
    * https://gohugo.io/templates/section-templates/#page-kinds
-->
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-9 col-lg-6 col-xl-5 order-2 order-md-1">
        {{ .Content }}
        {{ if .Site.Params.home.show_contact_box }}
        {{ partial "call.html" (dict "site" .Site "show_button" "true") }}
        {{ end }}
      </div>
      {{ if .Params.intro_image }}
      <div class="col-12 col-md-3 col-lg-6 col-xl-7 order-1 order-md-2 position-relative">
        <img class="intro-image intro-image-hide-mobile"
             alt="{{ .Title }}" src="{{ .Params.intro_image | relURL }}"/>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ partial "services.html" . }}
{{ partial "features.html" . }}
{{ end }}

<!--
  summary-standard.html (layouts/team/summary-standard.html)

  Summary view template for standard team summaries.

  Style:
    * assets/scss/pages/_team.scss
-->
<div class="team team-summary team-summary-standard">
  {{ if .Params.image }}
  <div class="team-image">
    <img class="img-fluid mb-2" alt="{{ .Title }}" src="{{ .Params.image | relURL }}"/>
  </div>
  {{ end }}
  <div class="team-meta">
    <h2 class="team-name">{{ .Title }}</h2>
    <p class="team-description">{{ .Params.job_title }}</p>
    {{ if .Params.linkedin_url }}
    <!-- TODO: What does this do? (target="_blank" rel="noreferrer") -->
    <a target="_blank" rel="noreferrer" href="{{ .Params.linkedin_url }}">LinkedIn</a>
    {{ end }}
  </div>
  <div class="team-content">
    {{ .Content | truncate 120 "â€¦" }}
  </div>
</div>

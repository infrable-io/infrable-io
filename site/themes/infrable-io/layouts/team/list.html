{{ define "main" }}
<!--
  list.html (layouts/team/list.html)

  List page template for 'Team' (/team/).
-->
{{ partial "intro.html" . }}
<div class="container pt-8">
  <!--
    NOTE: Remove 'justify-content-center' when team members > 1.
  -->
  <div class="row justify-content-center">
    {{ range where .Pages.ByWeight ".Params.promoted" "==" true }}
    <div class="col-12 col-md-6 mb-2">{{ .Render "summary-promoted" }}</div>
    {{ end }}
  </div>
  <div class="row pt-6 pb-6">
    {{ range where .Pages.ByWeight ".Params.promoted" "!=" true }}
    <div class="col-12 col-md-4 mb-3">{{ .Render "summary-standard" }}</div>
    {{ end }}
  </div>
</div>
{{ end }}

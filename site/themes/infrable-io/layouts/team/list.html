{{ define "main" }}
<!--
  list.html (layouts/team/list.html)

  List page template for 'Team' (/team/).

  For Bootstrap, HTML, and Hugo documentation, see the following:
    * docs/bootstrap.md
    * docs/html.md
    * docs/hugo.md
-->
{{ partial "intro.html" . }}
<div class="container pt-8">
  <div class="row">
    {{ range where .Pages.ByWeight ".Params.promoted" "==" true }}
    <div class="col-12 col-md-6 mb-2">
      {{ .Render "summary-promoted" }}
    </div>
    {{ end }}
  </div>
  <div class="row pt-6 pb-6">
    {{ range where .Pages.ByWeight ".Params.promoted" "!=" true }}
    <div class="col-12 col-md-4 mb-3">
      {{ .Render "summary-standard" }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}

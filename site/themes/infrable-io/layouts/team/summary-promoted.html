<!--
  summary-promoted.html (layouts/team/summary-promoted.html)

  Summary view template for promoted team summaries.

  Style:
    * assets/scss/pages/_team.scss
-->
<div class="team team-summary team-summary-promoted">
  {{ if .Params.image }}
  <div class="team-image">
    <img class="img-fluid mb-2" alt="{{ .Title }}" src="{{ .Params.image | relURL }}"/>
  </div>
  {{ end }}
  <div class="team-meta">
    <h2 class="team-name">{{ .Title }}</h2>
    <p class="team-description">{{ .Params.job_title }}</p>
    {{ if .Params.linkedin }}
    <a target="_blank" rel="noreferrer" href="{{ .Params.linkedin }}" alt="LinkedIn" title="LinkedIn" aria-label="LinkedIn">
      <i class="fa-brands fa-linkedin" aria-hidden="true" /></i>
    </a>
    {{ end }}
    {{ if .Params.x }}
    <a target="_blank" rel="noreferrer" href="{{ .Params.x }}" alt="X" title="X" aria-label="X">
      <i class="fa-brands fa-x-twitter" aria-hidden="true" /></i>
    </a>
    {{ end }}
  </div>
  <div class="team-content">
    {{ .Content | truncate 120 "â€¦" }}
  </div>
</div>

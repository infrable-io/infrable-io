{{ define "main" }}
<!--
  contact.html (layouts/page/contact.html)

  Single page template for contact.

  Style:
    * assets/scss/pages/_contact.scss

  NOTE: This template is specified via front matter.

  Documentation:
    * https://gohugo.io/templates/lookup-order/#hugo-layouts-lookup-rules
-->
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="contact contact-single">
        <h1 class="title">{{ .Title }}</h1>
        {{ partial "call.html" (dict "site" .Site "show_button" "false") }}
        <div class="content mt-4">{{ .Content }}</div>
      </div>
    </div>
  </div>
</div>
{{ end }}

<!--
  sub-footer.html (layouts/partials/sub-footer.html)

  Partial template for sub footer.

  Style:
    * assets/scss/components/_sub-footer.scss
-->
<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {{ if .Site.Data.socials }} {{ partial "socials.html" . }} {{ end }}
          {{ if .Site.Params.footer.copyright_text }}
          <div class="copyright">
            {{ .Site.Params.footer.copyright_text | safeHTML }}
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

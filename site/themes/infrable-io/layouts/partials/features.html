<!--
  features.html (layouts/partials/features.html)

  Partial template for features (Home).

  Style:
    * assets/scss/components/_features.scss
    * assets/scss/components/_page.scss

  Additional Information:
    * Data for this template can be found in features.yaml
      (site/data/features.yaml).
-->
{{ if .Site.Data.features }}
<div class="strip strip-secondary">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">
      {{ range .Site.Data.features }}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="feature">
          {{ if .image }}
          <div class="feature-image">
            <img width="100" height="100" alt="{{ .title }}" src="{{ .image | relURL }}"/>
          </div>
          {{ end }}
          <h2 class="feature-title">{{ .title }}</h2>
          <div class="feature-content">
            <p>{{ .description }}</p>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{ end }}

{{ define "main" }}
<!--
  single.html (layouts/blog/single.html)

  Single page template for blog posts.

  Style:
    * assets/scss/pages/_blog.scss
-->
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="blog blog-single">
        <h1 class="title">{{ .Title }}</h1>
        <div class="blog-date">
          <time>{{ .Date.Format "January 2, 2006" }}</time> Â· {{ .ReadingTime }} minutes
        </div>
        <div class="blog-author">
          by {{ .Params.author }}
        </div>
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
